<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="icon" type="image/png" href="assets/images/img.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="planet planet1"></div>
<div class="planet planet2"></div>
<div class="nebula"></div>

    <h1>Currency Converter</h1>
    <form>
        <div>
            <div class="imp">
                <div class="currs">
                    <div class="first">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <div class="choose">
                            <div class="custom-select" onclick="openPopup('from')">
                                <span id="selected-from">USA Dollar USD</span>
                                <i class="fa fa-chevron-down"></i>
                            </div>
                            <span class="input" id="pre">0</span>  
                        </div>                  
                    </div>
                    <div class="second">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <div class="choose">
                            <div class="custom-select" onclick="openPopup('to')">
                                <span id="selected-to">Indian Rupee INR</span>
                                <i class="fa fa-chevron-down"></i>
                            </div>
                            <span class="input" id="pro">0</span>  
                        </div> 
                    </div>
                </div>
                <button id="Exchange">
                    <i class="fa-solid fa-arrow-right-arrow-left fa-rotate-90" style="color:white;"></i>
                </button>                     
            </div>
            <div class="last">Last</div>
        </div>
        <div class="button-container">
            <div>
                <button class="num" data-value="7">7</button>
                <button class="num" data-value="8">8</button>
                <button class="num" data-value="9">9</button>
                <button class="num" data-value="AC">AC</button>
            </div>
            <div>    
                <button class="num" data-value="4">4</button>
                <button class="num" data-value="5">5</button>
                <button class="num" data-value="6">6</button>
                <button class="num" data-value="C" style="font-size: 27px;"><i class="fas fa-backspace fa-1x"></i></button>
            </div>
            <div>
                <button class="num" data-value="1">1</button>
                <button class="num" data-value="2">2</button>
                <button class="num" data-value="3">3</button>
                <span class="num ex" ></span>
            </div>
            <div>
                <button class="num" data-value="00">00</button>
                <button class="num" data-value="0">0</button>
                <button class="num" data-value=".">.</button>
                <span class="num ex" ></span>
            </div>
        </div>
    </form> 
    <div id="popup-message" class="hidden"></div>
    <div class="popup-container" id="popup">
        <div class="popup-header">
            <i class="fa-solid fa-xmark close-icon" onclick="closePopup()"></i>  
            <span id="selectCurr"> Select Currency </span>
        </div>
        <ul class="options" id="popup-options"></ul>
    </div>   
    <script src= "assets/js/ConversionCodes.js"></script>
    <script src="assets/js/script.js"></script>    
</body>
</html>
